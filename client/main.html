<template name="base">
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="/logo-w.png"  alt="logo" class="logo" /></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {{#if currentUser}}
                    <li>{{username.services.discord.username}}</li>
                    <li><a class="logout" href="#"><i class="material-icons">exit_to_app</i></a></li>
                {{/if}}
            </ul>
        </div>
    </nav>
    {{#if currentUser}}
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card grey darken-4">
                                <div class="card-image">
                                    <img src="https://i.imgur.com/Nlzj7K2.png">
                                    <span class="card-title white-text">Pre-Market Prep</span>
                                </div>
                                <div class="card-content white-text">
                                    <p>H1 - BPB of PVAL tar PVAH<br/>H2 - RPB of PVAH tar PVAL<br/>H3- RPB of WPVAH tar PVAL</p>
                                </div>
                                <div class="card-action">
                                    <a href="#">Open Prep</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="card grey darken-4">
                                <div class="card-image">
                                    <img src="https://i.imgur.com/cjg6HzW.png">
                                    <span class="card-title white-text">Daily Debreif</span>
                                </div>
                                <div class="card-content white-text">
                                    <p>Execution: 4 / Risk Management: 3 / Process Errors: 2</p>
                                </div>
                                <div class="card-action">
                                    <a href="#">Open Debreif</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <ul class="collapsible popout">
                        <li class="active">
                            <div class="collapsible-header light-blue lighten-2 white-text"><i class="material-icons">place</i>Process Goal</div>
                            <div class="collapsible-body"><span>Work on holding core positions into targets, no early scale.</span></div>
                        </li>
                        <li>
                            <div class="collapsible-header grey darken-4"><i class="material-icons">filter_drama</i>Economic Calendar</div>
                            <div class="collapsible-body">
                                <!-- TradingView Widget BEGIN -->
                                <div class="tradingview-widget-container">
                                    <div class="tradingview-widget-container__widget"></div>
                                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/markets/currencies/economic-calendar/" rel="noopener" target="_blank"><span class="blue-text">Economic Calendar</span></a> by TradingView</div>
                                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                                        {
                                            "colorTheme": "dark",
                                                "isTransparent": true,
                                                "width": "510",
                                                "height": "600",
                                                "locale": "en",
                                                "importanceFilter": "-1,0,1",
                                                "currencyFilter": "USD"
                                        }
                                    </script>
                                </div>
                                <!-- TradingView Widget END -->

                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header grey darken-4"><i class="material-icons">whatshot</i>QuickLinks</div>
                            <div class="collapsible-body">
                                <ul>
                                    <li><a href="#" title="Journal">My Apteros Journal</a></li>
                                    <li><a href="https://www.financialjuice.com/home" target="_blank" title="Squak">Squak Feed</a></li>

                                </ul>

                            </div>
                        </li>
                    </ul>
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            var elems = document.querySelectorAll('.collapsible');
                            var instances = M.Collapsible.init(elems, options);
                        });

                        // Or with jQuery

                        $(document).ready(function(){
                            $('.collapsible').collapsible();
                        });
                    </script>
                        <div class="row">
                            <div class="input-field col s12 log">
                                <form class="realtimeThoughtForm" id="realtimeForm">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <input placeholder="Realtime thoughts..." autocomplete="no-fill" id="message" name="text" type="text" >
                                </form>
                                <ul class="collection grey darken-4">
                                    {{#each realtimeFeed}}
                                    <li class="collection-item grey darken-4">{{text}}<span class="badge">{{momentDate}}</span></li>
                                    {{/each}}
                                </ul>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    {{else}}
        <div class="row">
            <div class="col offset-m2 m8 ">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Hey there! Welcome</span>
                        <p>This is a journaling tool to help you grow and develop as a trader. It is to track your thoughts throughout the day and import them into your full journal.</p>
                    </div>
                    <div class="card-action">
                        <a class="login" href="#">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}

    {{> Template.dynamic template=main}}

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
</template>
